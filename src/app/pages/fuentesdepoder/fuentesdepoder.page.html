<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="paginainicio"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ product?.nombre_producto }}</ion-title>
    <ion-buttons slot="end">
      <ion-router-link [routerLink]="['/paginainicio']">
        <img class="icon" src="../../assets/icon/gadgetzone_logo-removebg-preview.png" alt="logo">
      </ion-router-link>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="ion-padding">
  <ion-card *ngIf="product">
    <img [src]="product.imagen" alt="{{ product.nombre_producto }}" />
    <ion-card-header>
      <ion-card-title>{{ product.nombre_producto }}</ion-card-title>
      <ion-card-subtitle>{{ product.precio | currency:'CLP' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.descripcion_producto }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Bot칩n dentro del contenedor para alinearse con el card -->
  <div class="full-width-button">
    <ion-button expand="block" color="primary" (click)="addToCart(product)">
      A침adir al Carrito
    </ion-button>
  </div>
</ion-content>

<!-- A침adir este estilo para que el bot칩n ocupe todo el ancho del card -->
<style>
  .full-width-button {
    display: flex;
    justify-content: center;
  }

  ion-button {
    width: 100%;
  }
</style>
