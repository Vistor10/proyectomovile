<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="paginainicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding center-content">
  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" color="success" [routerLink]="['/paginainicio']">Entrar</ion-button>
  </form>
  <div class="extra-links">
    <ion-text>
      <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
    </ion-text>
    
    <ion-text>
      <a routerLink="/register">¿No tienes una cuenta? Regístrate aquí</a>
    </ion-text>
  </div>
</ion-content>
