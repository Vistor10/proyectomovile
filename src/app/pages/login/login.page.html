
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="paginainicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding center-content">
  <form (ngSubmit)="onLogin()"#loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required #usernameInput="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="usernameInput.invalid && usernameInput.touched">
      <p>El nombre de usuario es obligatorio.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="passwordInput.invalid && passwordInput.touched">
      <p>La contraseña es obligatoria.</p>
    </ion-text>

    <ion-button expand="full" color="primary" type="submit" [disabled]="!loginForm.form.valid">Entrar</ion-button>
  </form>
  <div class="extra-links">
    <ion-text>
      <a routerLink="/recuperarcontrasena">¿Olvidaste tu contraseña?</a>
    </ion-text>
    
    <ion-text>
      <a routerLink="/registro">¿No tienes una cuenta? Regístrate aquí</a>
    </ion-text>
  </div>
</ion-content>
