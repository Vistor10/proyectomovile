<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="paginainicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark" class="ion-padding center-content">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        pattern="^[a-zA-Z]+$" 
        #usernameInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="usernameInput.invalid && usernameInput.touched">
      <p>El nombre de usuario es obligatorio y solo puede contener letras.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        minlength="8" 
        #passwordInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="passwordInput.invalid && passwordInput.touched">
      <p>La contraseña debe tener al menos 8 caracteres.</p>
    </ion-text>

    <button mat-raised-button class="custom-login-button" type="submit" [disabled]="!isFormValid()">
      Entrar
    </button>
  </form>
  <div class="extra-links">
    <ion-text>
      <a routerLink="/recuperarcontrasena">¿Olvidaste tu contraseña?</a>
    </ion-text>

    <ion-text>
      <a routerLink="/registro">¿No tienes una cuenta? Regístrate aquí</a>
    </ion-text>
  </div>
</ion-content>
