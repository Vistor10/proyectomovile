<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/carrito"></ion-back-button>
      </ion-buttons>
      <ion-title>Carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-list>
      <!-- Mostrar productos del carrito -->
      <ion-item *ngFor="let item of cartItems" class="cart-item">
        <ion-thumbnail slot="start">
          <img [src]="item.imagen" />
        </ion-thumbnail>
        <ion-label>
          <h2 class="product-name">{{ item.nombreproducto }}</h2>
          <p class="product-price">Precio: {{ item.precio | currency:'CLP' }}</p>
        </ion-label>
        <ion-button fill="clear" color="danger" slot="end" (click)="removeFromCart(item.idproducto)">
          Eliminar
        </ion-button>
      </ion-item>
    </ion-list>

    <!-- SecciÃ³n para mostrar el total -->
    <ion-card class="total-card">
      <ion-card-header>
        <ion-card-title>Total</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2 class="total-amount">{{ getTotal() | currency:'CLP' }}</h2> <!-- Mostrar total del carrito -->
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
