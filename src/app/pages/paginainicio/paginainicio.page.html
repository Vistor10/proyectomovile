<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="header-title">
      <ion-text color="light">
        <p *ngIf="!address" class="header-text">Te encuentras aquí</p>
        <p *ngIf="address" class="header-text">{{ address }}</p>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="getCurrentLocation()">
        <ion-icon name="location" class="header-icon"></ion-icon>
      </ion-button>
      <ion-router-link [routerLink]="['/carritocompras']">
        <ion-icon name="cart" class="header-icon"></ion-icon>
      </ion-router-link>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" color="dark" class="ion-padding center-content">
  <div class="logo-container">
    <img class="icon" src="../../assets/icon/gadgetzone_logo-removebg-preview.png" alt="logo">
  </div>

  <div class="categories-container">
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let category of categories">
          <div (click)="irDetalleCategoria(category.id_categoria)">
            <div class="category-circle">
              <img [src]="category.imagen" [alt]="category.nombre_categoria">
            </div>
            <p>{{ category.nombre_categoria }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-footer>
    <ion-grid>
      <ion-row class="footer-icons">
        <ion-col size="3">
          <ion-button href="https://twitter.com/" target="_blank" fill="clear">
            <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button href="https://www.instagram.com/" target="_blank" fill="clear">
            <ion-icon name="logo-instagram" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button href="https://wa.me/" target="_blank" fill="clear">
            <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button href="https://www.facebook.com/" target="_blank" fill="clear">
            <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="footer-dollar">
        <ion-col text-center>
          <ion-text color="light" *ngIf="dolarValue">
            Valor del dólar hoy: {{ dolarValue | number:'1.2-2' }} CLP
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
