<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding center-content">
  <form (ngSubmit)="onForward()" #forwardForm="ngForm">
    <ion-item>
      <ion-label position="floating">
        Ingresa tu correo para mandarte un código de acceso
      </ion-label>
      <ion-input type="email"[(ngModel)]="email"name="email"required email #emailInput="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="emailInput.invalid && emailInput.touched">
      <p>Por favor, ingresa un correo válido.</p>
    </ion-text>
    <ion-button expand="full"  color="primary"  type="submit" [disabled]="!forwardForm.form.valid">Enviar</ion-button>
  </form>
</ion-content>
