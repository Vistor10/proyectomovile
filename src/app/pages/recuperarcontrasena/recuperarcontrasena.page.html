<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true" class="ion-padding center-content">
    <form (ngSubmit)="onForward()" #forwardForm="ngForm">
    
      <ion-item>
        <ion-label position="floating">Ingresa tu correo para mandarte un codigo de acceso</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
    </form>
</ion-content>
